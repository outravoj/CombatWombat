<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="/static/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="/static/img/bg.svg">
		</div>
		<div class="login-content">
			<form action="/data/" method = "POST">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Mentor Name</h5>
							<input type="text" class="input" name="MentorName">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Menti Name</h5>
							<input type="text" class="input" name="MentiName">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Session Topics</h5>
							<input type="text" class="input" name="SessionTopic">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>AHA-Moment</h5>
							<input type="text" class="input" name="AhaMoment">
					</div>
				 </div>
            	<input type="submit" class="btn" value="Create Art">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
